name: luharitrip
description: A new Flutter application.

version: 1.0.0+1

dependencies:
  flutter:
    sdk: flutter
  http: "^0.12.0"
  rxdart: "^0.19.0"
  cupertino_icons: ^0.1.2
  sqflite: any
  path_provider: ^0.4.1
  flutter_launcher_icons: ^0.7.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#F66555"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"

flutter:
  uses-material-design: true
  assets:
   - assets/road-trip-indian-license.jpg
   - assets/logo.png

  fonts:
   - family: GTWalsheimPro
     fonts:
      - asset: assets/GTWalsheimPro-Bold.otf


